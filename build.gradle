allprojects {
  apply plugin: 'java'

  version "1.1"
  sourceCompatibility = 1.8
}

configure(subprojects.findAll { it.name != 'common' }) {
  repositories { mavenCentral() }
  dependencies {
    compile project(':common')
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.5'
  }
}

jar.enabled = false